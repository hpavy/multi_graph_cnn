# The config file

# Dataset
dataset_name: synthetic_netflix

# Hyperparameters
enable_eigenvalue_scaling_laplacian: False
batch_size : 1
n_epoch : 35000
rate_training: 0.5
nb_iterations_rnn : 10
out_channels : 32
learning_rate : 1e-3
p_order_row : 5
p_order_col : 5
gamma : 1e-8

# Logging 
log_each : 10
log_level : INFO # DEBUG, INFO, WARNING, ERRO
tensorboard_dir : "runs"

# Reproductibility
seed : 42